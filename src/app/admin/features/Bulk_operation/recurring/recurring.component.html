                    <input type="text" matInput [matAutocomplete]="auto" [(ngModel)]="operatorid" maxlength="20"
                    (input)="filterOperators($event)" placeholder="Select a Operator" [matAutocompleteDisabled]="false"
                    [value]="selectedOperator?.name">

                        {{ operator.name }}

                </button>

                <button class="btn custom-btn mx-1" type="button" (click)="submit(3)">

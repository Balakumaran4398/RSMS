<div class="chart">
    <h3>LOGIN SETTINGS </h3>
    <div class="row " style="padding: 1rem;">
        <div class="">
            <div class="col d-flex justify-content-center align-items-center mb-3">
                <a class="btn btn-outline-success mx-1" (click)="openaddedlogue('newlogin','')">
                    <i class="fa fa-plus"></i> ADD LOGIN
                </a>
            </div>
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-12  col-md-12 m-3">
                    <ag-grid-angular #agGrid id="myGrid" domLayout='normal' class="ag-theme-alpine table-class"
                        rowAnimation
                        [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData"
                        (gridReady)="onGridReady($event)" [enableCellTextSelection]="true">
                    </ag-grid-angular>
                </div>
            </div>

        </div>
    </div>
</div>

<section class="Tab col-xl-12 col-sm-6 col-12 mb-3 ">
    <div class="display tablist justify-content-center align-items-center  mb-3">
        <div class="tab mb-3" [class.active]="selectedTab === '1'" (click)="selectTab('1')" style="text-align: center;">
            ID PROOF
        </div>
        <div class="tab mb-3" [class.active]="selectedTab === '2'" (click)="selectTab('2')" style="text-align: center;">
            ADDRESS PROOF
        </div>

    </div>
</section>
<div *ngIf="selectedTab === '1'">
    <div class="chart">
        <h3>ID PROOF DETAILS</h3>
        <div class="row " style="padding: 1rem;">
            <div class="">
                <div class="col d-flex justify-content-center align-items-center mb-3">
                    <a class="btn btn-outline-success mx-1" (click)="openaddedlogue('newidproof','')">
                        <i class="fa fa-plus"></i> NEW
                    </a>
                    <button class="btn btn-outline-info mx-1" mat-raised-button color="primary" type="button"
                        [disabled]="!isAnyRowSelected" (click)="ActiveId()">
                        Active
                    </button>
                    <button class="btn btn-outline-info mx-1" mat-raised-button color="accent" type="button"
                        [disabled]="!isAnyRowSelected" (click)="DeactiveId()">
                        Deactive
                    </button>
                </div>
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-12  col-md-10 m-3">
                        <ag-grid-angular #agGrid id="myGrid" domLayout='autoHeight' class="ag-theme-alpine table-class"
                            rowAnimation [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData"
                            [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged()"
                            (gridReady)="onGridReady($event)" [enableCellTextSelection]="true">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="selectedTab === '2'">
    <div class="chart">
        <h3>ADDRESS PROOF DETAILS</h3>
        <div class="row " style="padding: 1rem;">
            <div class="">
                <div class="col d-flex justify-content-center align-items-center mb-3">
                    <a class="btn btn-outline-success mx-1" (click)="openaddedlogue('newaddressproof','')">
                        <i class="fa fa-plus"></i> NEW
                    </a>
                    <button class="btn btn-outline-info mx-1" mat-raised-button color="primary" type="button"
                        [disabled]="!isAnyRowSelected" (click)="ActiveAddress()">
                        Active
                    </button>
                    <button class="btn btn-outline-info mx-1" mat-raised-button color="accent" type="button"
                        [disabled]="!isAnyRowSelected" (click)="DeactiveAddress()">
                        Deactive
                    </button>
                </div>
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-12  col-md-10 m-3">
                        <ag-grid-angular #agGrid id="myGrid" domLayout='autoHeight' class="ag-theme-alpine table-class"
                            rowAnimation [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData"
                            [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged()"
                            (gridReady)="onGridReady($event)" [enableCellTextSelection]="true">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

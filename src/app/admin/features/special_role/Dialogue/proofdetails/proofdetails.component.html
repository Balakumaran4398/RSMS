<div *ngIf="type==='newidproof'">
    <div class="Head d-flex justify-content-between align-items-center mb-3" style="padding: 1rem;">
        <h6>CREATE NEW ID PROOF</h6>
        <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
    </div>
    <div class="card-body" style="padding: 2rem;">
        <div class="input_box display align-items-center mb-3" style="padding: 1rem;">
            <div class="col-12 col-md-6">
                <label for="categoryName" class="me-2">ID proof Name</label>
            </div>
            <div class="col-12 col-md-6">
                <input type="text" id="categoryName" [(ngModel)]="idproofname" (input)="clearError()">
                <div *ngIf="errorMessage"
                    class=" alert alert-danger d-flex justify-content-between align-items-center mt-3"
                    style="position: relative;font-size: 11px;">
                    {{ errorMessage }}
                    <i class="fa fa-close close-icon" style="cursor: pointer;font-size: 11px"
                        (click)="errorToggle()"></i>
                </div>
            </div>
        </div>
        <div class="form-group d-flex justify-content-center align-items-center mb-3">
            <button type="button" class="btn btn-primary me-2" (click)="idCreate()">Create</button>
            <button type="button" class="btn btn-secondary" (click)="onNoClick()">Cancel</button>
        </div>


    </div>
</div>

<div *ngIf="type =='editidproof'">
    <div class="Head d-flex justify-content-between align-items-center mb-3" style="padding: 1rem;">
        <h6>EDIT ID PROOF</h6>
        <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
    </div>
    <div class="card-body" style="padding: 1rem;">
        <form #editForm="ngForm" (ngSubmit)="updateIdProof()" novalidate>
            <div class="input_box display align-items-center mb-3">
                <div class="col-12 col-md-6">
                    <span for="categoryName" class="me-2">ID NAME</span>
                </div>
                <div class="col-12 col-md-6">
                    <input type="text" [(ngModel)]="editidproofname" name="streetname" required #idInput="ngModel">
                    <div *ngIf="idInput.invalid && idInput.touched" class="text-danger">
                        ID NAME is required.
                    </div>
                </div>
            </div>
            <div class="input_box display align-items-center mb-3">
                <div class="col-12 col-md-6">
                    <span class="me-2">ISDELETE</span>
                </div>
                <div class="col-12 col-md-6 d-flex  justify-content-start align-item-center  ">
                    <div class="toggle">
                        <label class="switch">
                            <input type="checkbox" id="lcoLabel" name="lcoLabel" [(ngModel)]="isdelete" [ngModelOptions]="{standalone: true}">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center align-items-center mb-3">
                <button type="submit" class="btn btn-success me-2" [disabled]="editForm.invalid">Update</button>
                <button type="button" class="btn btn-danger" (click)="onNoClick()">Cancel</button>
            </div>
        </form>
    </div>
</div>

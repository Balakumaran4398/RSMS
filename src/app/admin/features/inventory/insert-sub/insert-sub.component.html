<div class="card">
    <div class="input_box col-12 col-md-6 col-sm-3 d-flex justify-content-start align-items-center mb-3">
        <div class="col-12 col-md-3">
            <label>Search</label>
        </div>

        <div class="col-12 col-md-6">
            <select id="lcoName" [(ngModel)]="selectedLcoName" (change)="checkLcoSelection()">
                <option value="0" selected>Select an LCO Name</option>
                <option *ngFor="let key of filteredLcoKeys()" [value]="lco_list[key]">
                    {{ key }}
                </option>
            </select>
        </div>
        &nbsp; &nbsp;
        <button class="btn d-flex align-item-center justify-content-between" (click)="Search()" [disabled]="!isLcoSelected" style="background-color: rgb(3, 151, 131);">
            <!-- <i class="fa fa-search mt-1" aria-hidden="true"></i> -->
             <span class="mt-1">Search</span>
        </button>

    </div>

    <h5>Insert sub</h5>
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-12 col-sm-12 col-md-12  m-3">
            <ag-grid-angular #agGrid id="myGrid" domLayout='autoHeight' class="ag-theme-alpine table-class" rowAnimation
                [rowSelection]="rowSelection" [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData"
                (selectionChanged)="onSelectionChanged()" (gridReady)="onGridReady($event)"
                [enableCellTextSelection]="true">
            </ag-grid-angular>
        </div>
        <div class="d-flex justify-content-center align-items-center position-relative" style="padding: 10px;"
            (click)="showDisabledMessage()">
            <button type="button" class="btn" [disabled]="!isAnyRowSelected">
                <i class="fa  fa-plus" aria-hidden="true"></i> ALLOCATED
            </button>
        </div>
    </div>
</div>

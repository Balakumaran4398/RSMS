<div class="card">
    <div class="input_box col-12 col-md-6 col-sm-6 d-flex justify-content-center align-items-center mb-3">
        <span style="font-size: medium;font-weight: 700;">Search:</span> &nbsp;
        <input type="text" placeholder="Search for Smartcard or Boxid" [(ngModel)]="smartcard">&nbsp; &nbsp;
        <select id="lcoName" [(ngModel)]="selectedLcoName">
            <option   value="0" class="option"  selected>Select an LCO Name</option>
            <option *ngFor="let key of filteredLcoKeys()" [value]="lco_list[key]">
                {{ key }}
            </option>
        </select>
        
        &nbsp;
        <button class="btn" (click)="Search()" style="background-color: rgb(144, 188, 245);">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </div>
    <h5>Filtered Result</h5>
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-12 col-sm-12 col-md-12  m-3">
            <div class="d-flex justify-content-end align-items-center mb-3">
                <div class="icon-container d-flex align-items-center ">
                    <img src="/assets/images/icons/Excel.png" width="40px">
                    <!-- <div class="tooltip">Excel</div> -->
                </div>
                &nbsp;&nbsp;
                <div class="icon-container d-flex align-items-center ">
                    <img src="/assets/images/icons/pdf.png" width="40px">
                    <!-- <div class="tooltip">Pdf</div> -->
                </div>
            </div>
            <ag-grid-angular #agGrid id="myGrid" domLayout='autoHeight' class="ag-theme-alpine table-class" rowAnimation
                [rowSelection]="rowSelection" [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData"
                (selectionChanged)="onSelectionChanged()" (gridReady)="onGridReady($event)" [enableCellTextSelection]="true">
            </ag-grid-angular>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center position-relative button tooltip-container" style="padding: 10px;">
        <button type="button" class="btn"  (click)="submit()"><i class="fa fa-plus" aria-hidden="true"></i>
            New
        </button>
        <div class="tooltip">Create smartcard allocation </div>
    </div>
</div>

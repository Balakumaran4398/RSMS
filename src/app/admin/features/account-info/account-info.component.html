<h4> Account Information Update Icas</h4>

<div class="d-flex justify-content-center align-item-center mb-3" style="margin-top: 50px;">
    <div class="col-12 col-md-6 p-3">
        <div class="card">
            <div class=" display_1 mb-4 mt-4  p-3">
                <div class="input_box col-12 col-md-4 ">
                    <span style="margin-top: 5%;" for="">Smartcard</span>
                </div>
                <div class="col-12 col-md-8">
                    <input placeholder="Enter Smartcard" type="text" [(ngModel)]="smartcard" maxlength="14">
                </div>
            </div>

            <div class="display_1 justify-content-between align-item-center  p-3">
                <div class="input_box col-12 col-md-4">
                    <span for="">Submit</span>
                </div>
                <div class="col-12 col-md-8 d-flex justify-content-start align-items-center">
                    <button class="btn btn-success mx-3 bttn" (click)="onSubmit()">
                        Submit
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="chart">
    <h4>ADDON PACK MANAGE</h4>

    <div class="row">
        <div class="col-xl-12 col-sm-6 col-12">
            <div class="col d-flex justify-content-center align-items-center mb-3">
                <a class="btn btn-outline-success mx-1  bttn" (click)="addnew()">
                    <span>+</span> New
                </a>
                <div class="export-icon" (click)="generatePdf(0,'all')">
                    <img style="height: 5vh;" src="/assets/images/icons/pdf.png" alt="PDF Icon">
                </div>
            </div>
            <div class="col-12 col-sm-10 align-items-center justify-content-center responsive-container"
                style="margin: auto;">
                <ag-grid-angular #agGrid id="myGrid" domLayout='normal' class="ag-theme-alpine table-class"
                style="max-height: 590px;overflow: scroll;overflow-x: hidden;overflow-y: hidden;" rowAnimation [gridOptions]="gridOptions"
                    [columnDefs]="columnDefs" [rowData]="rowData" [enableCellTextSelection]="true">
                </ag-grid-angular>
            </div>
        </div>
    </div>

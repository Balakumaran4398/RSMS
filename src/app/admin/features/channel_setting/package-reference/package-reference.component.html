<div class="chart">
    <h3>Product Reference Details</h3>

    <hr>
    <section class="Tab col-xl-12 col-sm-12 col-12 mb-3" style="max-height: 73vh;overflow: auto;">
        <div class="display tablist justify-content-center align-items-center  mb-3">
            <div class="tab mb-3" [class.active]="selectedTab === '1'" (click)="selectTab('1')">BASE PACKAGE
            </div>
            <div class="tab mb-3" [class.active]="selectedTab === '2'" (click)="selectTab('2')">ADDON PACKAGE
            </div>
            <div class="tab mb-3" [class.active]="selectedTab === '3'" (click)="selectTab('3')">ALACARTE
            </div>
        </div>
        <div class="input_box col-12 col-md-8  d-flex justify-content-end align-items-center mb-1">
            <div class="col-6 col-md-3">
                <label for="cas" class="me-2 cas align-items-center ">CAS TYPE</label>
            </div>
            <div class="col-6 col-md-3">
                <select placeholder="Select the CAS" [(ngModel)]="Castype" (change)="onSubscriberStatusChange($event)">
                    <option value="0">Select CAS</option>
                    <option *ngFor="let casItem of cas" [value]="casItem.id">
                        {{ casItem.casname }}
                    </option>
                </select>

            </div>
        </div>

        <div *ngIf="selectedTab">
            <div class="col-12 col-sm-10 align-items-center justify-content-center responsive-container"
                style="margin: auto;">
                <ag-grid-angular #agGrid id="myGrid" style="text-align: center;" domLayout='autoHeight'
                    class="ag-theme-alpine table-class" rowAnimation [gridOptions]="gridOptions"
                    [rowSelection]="rowSelection" [columnDefs]="columnDefs" [rowData]="rowData"
                    [enableCellTextSelection]="true" (selectionChanged)="onSelectionChanged()"
                    (gridReady)="onGridReady($event)">
                </ag-grid-angular>
            </div>
        </div>

    </section>
    <div class="col-12 col-md-12 d-flex justify-content-center align-items-center">
        <button (click)="save()" class="btn btn-success">Save</button>
    </div>
</div>

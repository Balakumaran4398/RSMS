<div class="" style="max-height: 800px;overflow: scroll;">
    <section class="Tab col-xl-12 col-sm-6 col-12 mb-3 " >
        <div class="display tablist justify-content-center align-items-center  mb-3">
            <div class="tab mb-3" [class.active]="selectedTab === '1'" (click)="selectTab('1')">RECHARGE LOG
            </div>
            <div class="tab mb-3" [class.active]="selectedTab === '2'" (click)="selectTab('2')">LOG RECHARGE REPORT
            </div>
            <div class="tab mb-3" [class.active]="selectedTab === '3'" (click)="selectTab('3')">REFUND AMOUNT
            </div>
        </div>
    </section>

    <div *ngIf="selectedTab === '1'" class="row display justify-content-center align-items-center">
        <div class=" display col-12 col-md-10 justify-content-start align-items-center">
            <p class="mx-2"
                style="text-align: center;align-items: center;color: rgb(0, 12, 22); font-size: 16px;font-weight: 600;">
                Date:</p>
            <mat-form-field appearance="outline" class="mx-2">
                <mat-date-range-input [rangePicker]="picker" [max]="maxDate">
                    <input matStartDate matInput placeholder="Start date" (dateChange)="getFromDate($event)">
                    <input matEndDate matInput placeholder="End date" (dateChange)="getToDate($event)">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <input class="mx-2" type="checkbox" [(ngModel)]="isCheckboxChecked" style="width: 30px;height: 25px;">
            <!-- <div class="input_box mb-2">
                <select [(ngModel)]="operatorid" [disabled]="!isCheckboxChecked">
                    <option *ngFor="let operator of operatorList" [value]="operator.value">{{ operator.name }}
                    </option>
                </select>
            </div> -->

            <div class="custom-select input_box col-10 col-md-3 mb-2 mx-2">
                <!-- <input type="text" placeholder="Search Operator" [disabled]="!isCheckboxChecked"
                    [(ngModel)]="operatorname" (input)="filterOperators()" (focus)="showDropdown = false"
                    (click)="showDropdown = true">

                <ul class="dropdown" *ngIf="showDropdown">
                    <li *ngFor="let operator of filteredOperators"
                        (click)="selectOperator1(operator.value,operator.name  )">
                        {{ operator.name }}
                    </li>
                </ul> -->

                <input type="text" matInput [matAutocomplete]="auto1" [disabled]="!isCheckboxChecked"
                    (input)="filterOperators($event)" placeholder="Select a Operator" [matAutocompleteDisabled]="false"
                    [value]="selectedOperator?.name">

                <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayOperator">
                    <!-- <mat-option value="0" selcted >All Operator</mat-option> -->
                    <mat-option *ngFor="let operator of filteredOperators" [value]="operator.name"
                        (click)="onoperaRechargelLog(operator)">
                        {{ operator.name }}
                    </mat-option>
                </mat-autocomplete>
            </div>

            <button class="btn mx-2" style="background-color: rgb(26, 129, 133);border-radius: 5px;"
                (click)="RechargeLog()"><span style="color: white;">Report</span></button>
        </div>
        <div class="d-flex col-12 col-md-2 d-flex  justify-content-center align-items-center ">
            <div class="col-12 col-md-3 d-flex justify-content-start align-items-center mb-3">
                <div class="icon-container d-flex align-items-center" style="cursor: pointer;"
                    (click)="getRechargeExcel()">
                    <img src="/assets/images/icons/Excel.png" width="40px">
                    <div class="tooltip">Excel</div>
                </div>
                &nbsp;&nbsp;
                <div class="icon-container d-flex align-items-center" style="cursor: pointer;"
                    (click)="getRechargePDF()">
                    <img src="/assets/images/icons/pdf.png" width="40px">
                    <div class="tooltip">Pdf</div>
                </div>
            </div>

        </div>
        <div class="col-12 col-md-12 align-items-center justify-content-center responsive-container mb-3"
            style="margin: auto;">
            <ag-grid-angular #agGrid id="myGrid" domLayout='autoHeight' class="ag-theme-alpine table-class" rowAnimation
             style="max-height: 775px;overflow: scroll;"
                [gridOptions]="gridOptions" (gridReady)="onGridReady($event)" [columnDefs]="columnDefs"
                [rowData]="rowData" [enableCellTextSelection]="true">
            </ag-grid-angular>
        </div>

        <div class="">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-4 display justify-content-around align-items-center">
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-block mb-3" style="background-color: lightblue;"
                            (click)="BulkRecharge()">
                            <i class="fa-solid fa-users-gear"></i>
                            Bulk Recharge
                        </button>
                    </div>
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-block mb-3" style="background-color: lightblue;"
                            (click)="NewRecharge()">
                            <i class="fa fa-plus"></i> New Recharge
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div *ngIf="selectedTab === '2'" class="display justify-content-center align-items-center flex-wrap">
        <div class="col-12 col-md-8 d-flex justify-content-start align-items-center mb-3">
            <p class="mx-2 mb-0" style="text-align: center;color: rgb(0, 12, 22); font-size: 16px;font-weight: 600;">
                Report types:</p>
            <div class="input_box mx-2">
                <select (ngModelChange)="onChangeDateType($event)" [(ngModel)]="selectedDateType">
                    <option value="0">select the Types</option>
                    <option *ngFor="let Type of Date" [value]="Type.value">{{ Type.lable }}</option>
                </select>
            </div>

            <div *ngIf="isDateEnabled" class="mx-2">
                <div class="input_box d-flex justify-content-center align-item-center">
                    <input type="date" [(ngModel)]="date">
                </div>
            </div>

            <div *ngIf="isMonthYearEnabled" class="mx-2">
                <div class="input_box d-flex justify-content-center align-item-center">
                    <div class="mx-3">
                        <select name="month" id="month" [(ngModel)]="selectedMonth">
                            <option value="0" selected>Select Month</option>
                            <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
                        </select>
                    </div>
                    <div>
                        <select name="year" id="year" [(ngModel)]="selectedYear">
                            <option value="0" selected>Select Year</option>
                            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div *ngIf="isYearEnabled" class="mx-2">
                <div class="input_box d-flex justify-content-center align-item-center">
                    <select name="year" id="year" [(ngModel)]="selectedYear">
                        <option value="0" selected>Select Year</option>
                        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                    </select>
                </div>
            </div>

            <button class="btn mx-2" style="background-color: rgb(26, 129, 133); border-radius: 5px;"
                (click)="LogRechargeReport()">
                <span style="color: white;">Report</span>
            </button>
        </div>

        <div class="col-12 col-md-4 d-flex justify-content-end align-items-center mb-3">
            <div class="d-flex justify-content-center align-items-center">
                <!-- <div *ngIf="isDateEnabled || isMonthYearEnabled || isYearEnabled"
                    class="icon-container d-flex align-items-center mx-2" style="cursor: pointer;"
                    (click)="getLCORechargeExcel()">
                    <img src="/assets/images/icons/Excel.png" width="40px">
                    <div class="tooltip">Excel</div>
                </div> -->
                <div *ngIf="isDateEnabled || isMonthYearEnabled || isYearEnabled"
                    class="icon-container d-flex align-items-center mx-2" (click)="getLCORechargeFReport()" style="cursor: pointer;">
                    <img src="/assets/images/icons/pdf.png" width="40px">
                    <div class="tooltip">Pdf</div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-12 align-items-center justify-content-center responsive-container mb-3"
            style="margin: auto;">
            <ag-grid-angular #agGrid id="myGrid" domLayout='autoHeight' class="ag-theme-alpine table-class" rowAnimation
                [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData" style="max-height: 775px;overflow: scroll;"
                [enableCellTextSelection]="true">
            </ag-grid-angular>
        </div>
        <div class="col-12 col-md-12 d-flex align-items-center justify-content-center" style="background-color: #c0d3d3;height: 31px;
      font-size: 16px;font-weight: 600;color: red;">TOTAL AMOUNT : <span><i
                    style="color:rgb(17, 22, 54);font-size: 18px;margin-left: 10px;" class="fa fa-inr"
                    aria-hidden="true"></i></span>
            <span style="color:rgb(17, 22, 54);font-size: 18px;margin-left: 3px;">{{Totalamount}}</span>
        </div>
    </div>
    <div *ngIf="selectedTab === '3'" class="display justify-content-center align-item-center  flex-wrap">
        <div class=" d-flex col-12 col-md-12 justify-content-start align-items-center mb-4">
            <p class="mx-2" style="text-align: center;align-items: center;">Filter:</p>
            <!-- <div class="input_box ">
                <select [(ngModel)]="operatorid">
                    <option value="0" selected>ALL Operator</option>
                    <option *ngFor="let operator of operatorList" [value]="operator.value">{{ operator.name }}
                    </option>
                </select>
            </div> -->

            <div class=" custom-select input_box  col-10 col-md-4 mb-2 mx-2">
                <!-- <input type="text" placeholder="Search Operator" [(ngModel)]="operatorname" (input)="filterOperators()"
                    (focus)="showDropdown = false" (click)="showDropdown = true">

                <ul class="dropdown" *ngIf="showDropdown">
                    <li *ngFor="let operator of filteredOperators"
                        (click)="selectOperator(operator.value,operator.name  )">
                        {{ operator.name }}
                    </li>
                </ul> -->
                <input type="text" matInput [matAutocomplete]="auto1" (input)="filterOperators($event)"
                    placeholder="Select a Operator" [matAutocompleteDisabled]="false" [value]="selectedOperator?.name">

                <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayOperator">
                    <mat-option *ngFor="let operator of filteredOperators1" [value]="operator.name"
                        (click)="onoperatorchange(operator)">
                        {{ operator.name }}
                    </mat-option>
                </mat-autocomplete>
                <div *ngIf="submitted && !operatorid" class="text-danger" style="font-size: small;">
                    Operator is required
                </div>
            </div>
            <input class="mx-2" type="checkbox" [(ngModel)]="isCheckboxChecked" style="width: 30px;height: 25px;">
            <div class="input_box ">
                <input type="text" placeholder="Enter Smartcard" [(ngModel)]="smartcard"
                    [disabled]="!isCheckboxChecked">
                    <div *ngIf="submitted && !smartcard" class="text-danger" style="font-size: small;">
                        Smartcard is required
                    </div>
            </div>

            <button class="btn mx-2" style="background-color: rgb(26, 129, 133);border-radius: 5px;"
                (click)="RefundAmount()"><span style="color: white;">submit</span></button>
        </div>

        <div *ngIf="!smartcard" class="col-12 col-md-12 align-items-center justify-content-center responsive-container mb-3"
            style="margin: auto;">
            <ag-grid-angular #agGrid id="myGrid" domLayout='autoHeight' class="ag-theme-alpine table-class" rowAnimation
                [gridOptions]="gridOptions" [columnDefs]="columnDefs1" [rowData]="rowData" style="max-height: 775px;overflow: scroll;"
                [enableCellTextSelection]="true">
            </ag-grid-angular>
        </div>
        <div *ngIf="operatorid && smartcard"  class="col-12 col-md-12 align-items-center justify-content-center responsive-container mb-3"
            style="margin: auto;">
            <ag-grid-angular #agGrid id="myGrid" domLayout='autoHeight' class="ag-theme-alpine table-class" rowAnimation
                [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData" style="max-height: 775px;overflow: scroll;"
                [enableCellTextSelection]="true">
            </ag-grid-angular>
        </div>
    </div>
</div>

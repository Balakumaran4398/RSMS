<div>
    <div class="Head d-flex justify-content-between align-items-center mb-3" style="padding: 1rem;">
        <!-- <h6>Create New LTB</h6> -->
        <h6>CREATE LOCAL PAYMENT CHANNEL</h6>
        <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
    </div>
    <div style="padding: 1rem;">
        <div class="col-12 col-md-12  justify-content-center align-items-center  mobile">
            <div class="input_box display mb-1">
                <div class="col-12 col-md-6">
                    <span for="">Local Channel Name</span>
                </div>
                <div class="col-12 col-md-6">
                    <select id="channel" [(ngModel)]="channel">
                        <option value="0" selected>Selected channel Name</option>
                        <option *ngFor="let channel of filteredChannels" [value]="channel.channelid"
                            (click)="onChannelStatusChange(channel)">
                            {{ channel.channelname }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="input_box display mb-1">
                <div class="col-12 col-md-6">
                    <span for="">LTB name</span>
                </div>
                <div class="col-12 col-md-6">
                    <select id="ltb" [(ngModel)]="opName">
                        <option value="0" selected>Selected Operator Name</option>
                        <option *ngFor="let operator of filteredOperators" [value]="operator.packageid"
                            (ngModelChange)="onSubscriberStatusChange($event)">
                            {{ operator.packagename }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="input_box display mb-1">
                <div class="col-12 col-md-6 ">
                    <span for="">LCN No</span>
                </div>
                <div class="col-12 col-md-6 ">
                    <input type="text" placeholder="Enter  No" [(ngModel)]="lcnNo" maxlength="4"
                        (keypress)="onKeydown($event)">
                </div>
            </div>

            <div class="input_box display mb-1">
                <div class="col-12 col-md-6 ">
                    <span for="">Channel Rate </span>
                </div>
                <div class="col-12 col-md-6 ">
                    <input type="text" placeholder="Enter Channel Rate" [(ngModel)]="chRate"
                        (ngModelChange)="onChange()" maxlength="4" (keypress)="onKeydown($event)" />
                    <!-- <input type="text" placeholder="Enter Channel Rate" [(ngModel)]="chRate"> -->
                </div>
            </div>
            <div class="input_box display mb-1">
                <div class="col-12 col-md-6 ">
                    <span for="">With Tax </span>
                </div>
                <div class="col-12 col-md-6 ">
                    <div class="toggle-button-cover">
                        <div class="button b2" id="button-10">
                            <input type="checkbox" class="checkbox" [(ngModel)]="istax" (change)="onChange()" />
                            <!-- <input type="checkbox" class="checkbox" [(ngModel)]="istax" /> -->
                            <div class="knobs">
                                <span>YES</span>
                            </div>
                            <div class="layer"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="input_box display mb-1">
                <div class="col-12 col-md-6 ">
                    <span for="">Tax</span>
                </div>
                <div class="col-12 col-md-6 ">
                    {{updateTax}}
                    <!-- <input type="text" placeholder="Enter Tax" [(ngModel)]="tax"> -->
                </div>
            </div>
            <div class="input_box display mb-1">
                <div class="col-12 col-md-6 ">
                    <span for="">Lco price </span>
                </div>
                <div class="col-12 col-md-6 ">
                    {{updateLcoPrice}}
                    <!-- <input type="text" placeholder="Enter BoxID" [(ngModel)]="lcoprice"> -->
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mb-2">
        <button type="button" class="btn btn-success" (click)="submit()"><i class="fa fa-plus" aria-hidden="true"></i>
            &nbsp;
            Create
        </button>
    </div>
</div>

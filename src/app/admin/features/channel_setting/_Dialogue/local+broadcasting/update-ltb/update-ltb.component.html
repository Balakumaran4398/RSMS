<div>

    <div class="Head d-flex justify-content-between align-items-center mb-3" style="padding: 1rem;">
        <h6>UPDATE LTB</h6>
        <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
    </div>
    <div class="container">
        <div class="card d-block justify-content-center align-items-center"
            style="border: 1px solid green;padding: 1rem;">
            <div class="line1">
                <div class=" col-12 d-flex justify-content-center align-items-center">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <span>Local Channel Name</span>
                    </div>
                    <div class="col-6">
                        {{localPaymentChannelList?.channelname}}
                    </div>
                </div>
            </div>

            <div class="line1">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <span>LTB name</span>
                    </div>
                    <div class="col-6">
                        <div class="gender-category">
                            <select [(ngModel)]="opName">
                                <option value="0" selected>Selected Operator Name</option>
                                <option *ngFor="let op of opNameList" [value]="op.packageid">
                                    {{ op.packagename }}
                                </option>
                            </select>
                            <!-- <div style="position: absolute;font-size: 11px;">
                                <div *ngIf="submitted && f['name_head'].errors?.['required']" class="text-danger">
                                    LTB Name head is required</div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="line1">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <span>Channel Rate</span>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <input type="text" class="ms-2" [(ngModel)]="localPaymentChannelList.channelrate" (change)="onChange()">
<!-- 
                        <input type="text" class="ms-2" value="{{localPaymentChannelList?.channelrate}}"
                            (change)="onChange()"> -->
                    </div>
                </div>
            </div>
            <div class="line1">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <span>With Tax</span> &nbsp;
                    </div>
                    <div class="col-6">
                        <!-- <div id="app-cover"> -->
                        <div class="toggle-button-cover">
                            <div class="button b2" id="button-10">
                                <!-- <input type="text" class="ms-2" [(ngModel)]="istax" (change)="onChange()"> -->

                                <input type="checkbox" class="checkbox" [(ngModel)]="istax" (change)="onChange()" />
                                <div class="knobs">
                                    <span>YES</span>
                                </div>
                                <div class="layer"></div>
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
            <div class="line1">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <span>Tax</span>
                    </div>
                    <div class="col-6">
                        {{ localPaymentChannelList?.tax || updateTax }}

                    </div>
                </div>
            </div>
            <div class="line1">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <span>Lco price </span>
                    </div>
                    <div class="col-6">
                        {{localPaymentChannelList?.lcoprice || updateLcoPrice}}
                        <!-- {{updateLcoPrice}} -->
                    </div>
                </div>
            </div>
            <div class="line1">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <span>Status</span> &nbsp;
                    </div>
                    <div class="col-6">
                        <!-- <div id="app-cover"> -->
                        <div class="toggle-button-cover">
                            <div class="button-cover">
                                <div class="button b2" id="button-14">
                                    <input type="checkbox" class="checkbox" [(ngModel)]="isactive" />
                                    <div class="knobs">
                                        <span></span>
                                    </div>
                                    <div class="layer"></div>
                                </div>
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>

                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center" style="padding: 10px;">
            <button type="button" class="btn btn-danger" (click)="onNoClick()">No</button>
            &nbsp;
            <button type="button" class="btn btn-success" (click)="submit()">Update </button>
        </div>
    </div>
</div>

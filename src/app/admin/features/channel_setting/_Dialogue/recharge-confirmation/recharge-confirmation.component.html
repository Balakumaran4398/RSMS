<div class="Head d-flex justify-content-between align-items-center mb-3">
    <h6>Recharge Confirmation</h6>
    <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
</div>
<div class="mobile1">
    <div style="padding: 1rem;">
        <div class="cancel_sub display_mobile mb-2  align-items-center justify-content-center row">
            <div class="col-12 col-md-12 display_moile justify-content-start lign-items-center">
                <div class="input_box  mb-3">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="col-5 col-md-5">
                            <span for="password" class="me-2">Operator Balance</span>
                        </div>
                        <div class="col-1 col-md-1">
                            <span class="me-2">:</span>
                        </div>
                        <div class="col-5 col-md-5 value">
                            {{lco_Balance}}
                        </div>
                    </div>
                </div>
                <div class="input_box Isactive mb-3">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="col-5 col-md-5">
                            <span class="me-2"> Total Amount</span>
                        </div>
                        <div class="col-1 col-md-1">
                            <span class="me-2">:</span>
                        </div>

                        <div class="col-5 col-md-5 value">
                            {{totalLCO_amount}}
                        </div>
                    </div>
                </div>
                <div class="input_box  mb-3">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="col-5 col-md-5">
                            <span class="me-2">New Balance</span>
                        </div>
                        <div class="col-1 col-md-1">
                            <span class="me-2">:</span>
                        </div>
                        <div class="col-5 col-md-5 value">
                            {{new_balance}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-12 d-flex justify-content-center align-item-center mb-3">
                <div class="d-flex align-item-center mx-3">
                    <button type="submit" class="btn btn-success me-2" [disabled]="!amount_status"
                        (click)="submit()">Update</button>
                    <button type="button" class="btn btn-danger" (click)="onNoClick()">Cancel</button>
                </div>
            </div>

        </div>
    </div>

<div *ngIf="OType=='cancel_Subscription'">
    <div class="Head d-flex justify-content-between align-items-center mb-3" style="padding: 1rem;">
        <h6>CONFIRMATION FOR REPORT</h6>
        <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
    </div>
    <div class="card">
        <label class="header">CANCEL SUBSCRIPTION REPORT</label>
        <div class="mb-3 display justify-content-center align-items-center " style="padding: 1rem;">
            <div class="input_box col-12 col-md-2">
                <span class="formlabel">Filter
                </span>
            </div>
            <div class="col-12 col-md-7">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-date-range-input [rangePicker]="picker" >
                        <input matStartDate matInput placeholder="Start date" [(ngModel)]="fromdate" (dateChange)="getFromDate($event)">
                        <input matEndDate matInput placeholder="End date"  [(ngModel)]="todate" (dateChange)="getToDate($event)">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-3 d-flex justify-content-center align-items-center mb-3" style="cursor: pointer;">
                <div class="icon-container" (click)="getPDF()">
                    <img src="/assets/images/icons/pdf.png" width="40px">
                    <div class="tooltip">Pdf</div>
                </div>
            </div>
        </div>
    </div>
</div>

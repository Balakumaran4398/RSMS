<div class="Head d-flex justify-content-between align-items-center mb-3" style="padding: 1rem;">
    <h6>EDIT AREA DETAILS</h6>
    <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
</div>
<div class="col d-flex justify-content-center align-items-center  transparent-background dialog-content">

    <div class="card-body" style="padding: 1rem;">
        <div class="input_box display align-items-center mb-3">
            <div class="col-12 col-md-6">
                <span for="areaname" class="me-2">AREA NAME</span>
            </div>
            <div class="col-12 col-md-6">
                <input type="text" [(ngModel)]="areaname" #areaName="ngModel" required minlength="3" maxlength="50">
                <div *ngIf="areaName.invalid && areaName.touched" class="text-danger">
                    <small *ngIf="areaName.errors?.['required']">Area Name is required.</small>
                    <small *ngIf="areaName.errors?.['minlength']">Area Name should be at least 3 characters
                        long.</small>
                </div>
            </div>
        </div>
        <div class="input_box display align-items-center mb-3">
            <div class="col-12 col-md-6">
                <span for="pincode" class="me-2">PINCODE</span>
            </div>
            <div class="col-12 col-md-6">
                <input type="text" [(ngModel)]="pincode" #pinCode="ngModel" required pattern="^[0-9]{6}$" maxlength="6"
                    (keypress)="onKeydown($event)">
                <div *ngIf="pinCode.invalid && pinCode.touched" class="text-danger">
                    <small *ngIf="pinCode.errors?.['required']">Pincode is required.</small>
                    <small *ngIf="pinCode.errors?.['pattern']">Pincode should be 6 digits long.</small>
                </div>
            </div>
        </div>
        <div class="input_box display align-items-center mb-3">
            <div class="col-12 col-md-6">
                <span class="me-2">ISDELETE</span>
            </div>
            <div class="col-12 col-md-6 d-flex  justify-content-start align-item-center  ">
                <div class="toggle">
                    <label class="switch">
                        <input type="checkbox" id="lcoLabel" name="lcoLabel" [(ngModel)]="isdelete">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group d-flex justify-content-center align-items-center mb-3">
            <button type="button" class="btn btn-primary me-2" [disabled]="areaName.invalid || pinCode.invalid"
                (click)="editArea()">Save</button>
            <button type="button" class="btn btn-secondary" (click)="onNoClick()">Cancel</button>
        </div>
    </div>

</div>

<div class="head d-flex justify-content-between align-items-center mb-3">
    <h6 class="span">update package master</h6>
    <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
</div>
<div class="display justify-content-center align-items-center " style="padding: 0.5rem;">
    <div class="card-body mb-3">
        <div class="input_box align-items-center ">
            <div class="d-flex">
                <div class="col-5">
                    <label for="categoryName" class="me-2 mb-2">CAS PRODUCT ID </label>
                </div>
                <div class="col-6">
                    <input matInput placeholder="" [(ngModel)]="product_id">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group d-flex justify-content-center align-items-center mb-3">
        <button type="button" class="btn btn-primary me-2" (click)="UpdatePackagemaster()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="onNoClick()">Cancel</button>
    </div>

</div>

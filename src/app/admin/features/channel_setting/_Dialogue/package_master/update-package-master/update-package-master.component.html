<div class="Head d-flex justify-content-between align-items-center mb-3" style="padding: 1rem;">
    <h6>update package master</h6>
    <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
</div>
<div class="display justify-content-center align-items-center " style="padding: 1rem;">
    <div class="card-body mb-3">
        <div class="input_box align-items-center ">
            <div class="d-flex mb-1">
                <div class="col-5">
                    <label for="categoryName" class="me-2 mb-2">CAS PRODUCT ID </label>
                </div>
                <div class="col-6">
                    <input matInput placeholder="" [(ngModel)]="product_id" (keypress)="onKeydown($event)" readonly>
                    <!-- <div *ngIf="packageMasterForm.get('product_id')?.invalid && packageMasterForm.get('product_id')?.touched" class="text-danger">
                        <small *ngIf="packageMasterForm.get('product_id')?.errors?.['required']">CAS Product ID is required</small>
                        <small *ngIf="packageMasterForm.get('product_id')?.errors?.['minlength']">CAS Product ID must be at least 5 characters</small>
                    </div> -->
                    <div *ngIf="submitted && !product_id" class="text-danger" style="font-size: small;">
                        CAS PRODUCT ID is required
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-5">
                    <span for="isPercentage">Is Percentage</span>
                </div>
                <div class="col-6">
                    <div class="toggle-button-cover">
                        <div class="button b2" id="button-10">
                            <input type="checkbox" class="checkbox" [(ngModel)]="ispercentage" />
                            <div class="knobs">
                                <span>YES</span>
                            </div>
                            <div class="layer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group d-flex justify-content-center align-items-center mb-3">
        <button type="button" class="btn btn-success me-2" (click)="UpdatePackagemaster()">Save</button>
        <button type="button" class="btn btn-danger" (click)="onNoClick()">Cancel</button>
    </div>
</div>

<div class="Head d-flex justify-content-between align-items-center mb-3">
    <h6 class="span" style="text-transform: uppercase;padding: 0.5rem;"> Defective Smartcart Remarks </h6>
    <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
</div>
<div class="" style="padding: 1rem;">
    <div class="input_box col-12 col-md-12 display justify-content-center align-items-center">
        <div class="col-12 col-md-4  justify-content-center align-items-center">
            <label>Remarks</label>
        </div>
        <div class="col-12 col-md-8 ">
            <textarea rows="3"  [(ngModel)]="remarks"></textarea>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center" style="padding: 10px;">
    <button type="button" class="btn btn-danger" (click)="submit()" ><i class="fa fa-sync-alt" aria-hidden="true"></i>
        &nbsp;
        Defective
    </button>
</div>

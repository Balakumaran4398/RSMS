<div>
    <div class="Head d-flex justify-content-between align-items-center mb-3">
        <h6 class="span" style="text-transform: uppercase;padding: 0.5rem;"> Smartcard Replacement </h6>
        <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
    </div>
    <div class="col-12 col-md-12 display justify-content-center align-items-center" style="padding: 1rem;">
        <div class="input_box col-12 col-md-12 display_1 mb-2">
            <div class="col-12 col-md-4">
                <label>Smartcard</label>
            </div>
            <div class="col-12 col-md-8">
                <input type="text"  [(ngModel)]="smartcard" (keydown)="onKeydown($event)"
                maxlength="20" pattern="[0-9]*" >
            </div>
        </div>
        <div class="input_box col-12 col-md-12 display_1 mb-2">
            <div class="col-12 col-md-4">
                <label>Box ID</label>
            </div>
            <div class="col-12 col-md-8">
                <div class="gender-category">
                    <input type="text"  [(ngModel)]="boxid">
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center" style="padding: 10px;">
        <button type="button" class="btn btn-danger" (click)="Replace()" ><i class="fa fa-sync-alt" aria-hidden="true"></i>
            &nbsp;
            Replacement
        </button>
    </div>
</div>

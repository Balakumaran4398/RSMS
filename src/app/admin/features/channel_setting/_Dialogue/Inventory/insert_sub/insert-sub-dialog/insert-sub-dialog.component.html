<div>
    <div class="Head d-flex justify-content-between align-items-center mb-3">
        <h6 class="span" style="text-transform: uppercase;padding: 0.5rem;">CREATE NEW SMARTCARD ALLOCATION</h6>
        <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
    </div>

    <div class="d-flex justify-content-center align-items-center" style="padding: 1rem;">
        <div class=" input_box col-12 d-flex justify-content-center align-items-center">
            <div class="col-4">
                <label>Subscriber</label>
            </div>
            <div class=" col-8">
                <div class="">
                    <select id="lcoName" [(ngModel)]="selectedLcoName">
                        <option value="0"  selected>Select a Subscriber</option>
                        <option *ngFor="let key of filteredLcoKeys()" [value]="sub_list[key]">
                            {{ key }}
                        </option>
                        <!-- <option value="">{{sub_list}}</option> -->
                    </select>
                </div>
            </div>

        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="padding: 10px;">
        <button type="button" class="btn" (click)="Submit()">
            Insert
        </button>

    </div>
</div>

<div class="Head d-flex justify-content-between align-items-center mb-3" style="padding: 1rem;">
    <h6>Create New Smartcard Allocation</h6>
    <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
</div>
<div style="padding: 1rem;">
    <div class="col-12 col-md-12  justify-content-center align-items-center  mobile">

        <div class="input_box display mb-1">
            <div class="col-12 col-md-6">
                <label for="">LCO Name</label>
            </div>
            <div class="col-12 col-md-6">
                <!-- <select id="lcoName" [(ngModel)]="selectedLcoName">
                    <option value="0" style="background: green;" selected>Select a LCO Name</option>
                    <option *ngFor="let key of filteredLcoKeys()" [value]="lco_list[key]">
                        {{ key }}
                    </option>
                </select> -->
                <input type="text" matInput [matAutocomplete]="auto" [(ngModel)]="selectedLcoName" maxlength="20"
                    (input)="filterOperators($event)" placeholder="Select a Operator" [matAutocompleteDisabled]="false"
                    [value]="selectedOperator?.name">

                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayOperator">
                    <mat-option *ngFor="let operator of filteredOperators" [value]="operator.value"
                        (click)="onSubscriberStatusChange(operator)">
                        {{ operator.name }}
                    </mat-option>
                </mat-autocomplete>
                <div *ngIf="submitted && !selectedLcoName" class="text-danger" style="font-size: small;">
                    LCO Name is required
                </div>
            </div>
        </div>
        <div class="input_box display mb-1">
            <div class="col-12 col-md-6">
                <label for="">CAS type</label>
            </div>
            <div class="col-12 col-md-6">
                <select id="casType" [(ngModel)]="selectedCasType" (change)="onCasChange()">
                    <option value="0" selected>Select a CAS Name</option>
                    <option *ngFor="let key of castype" [value]="key.id">
                        {{ key.name }}
                    </option>
                </select>

                <div *ngIf="submitted && !selectedCasType" class="text-danger" style="font-size: small;">
                    CAS type is required
                </div>
            </div>
        </div>
        <div class="input_box display mb-1">
            <div class="col-12 col-md-6 ">
                <label for="">Smartcard</label>
            </div>
            <div class="col-12 col-md-6 ">
                <!-- [disabled]="!castypeSmartcard || filteredSmartcard.length === 0" -->
                <input  type="text" placeholder="Enter Smartcard" [(ngModel)]="smartcard" maxlength="20" readonly>
                <div *ngIf="submitted && !smartcard" class="text-danger" style="font-size: small;">
                    Smartcard is required
                </div>
            </div>

        </div>

        <div class="input_box display mb-1">
            <div class="col-12 col-md-6 ">
                <label for="">Box ID</label>
            </div>
            <div class="col-12 col-md-6 ">
                <input type="text" placeholder="Enter BoxID" [(ngModel)]="boxid" readonly>
                <div *ngIf="submitted && !boxid" class="text-danger" style="font-size: small;">
                    Boxid is required
                </div>
            </div>

        </div>
    </div>
</div>
<div class="d-flex justify-content-center align-items-center mb-2">
    <button type="button" class="btn btn-success" (click)="submit()"><i class="fa fa-plus" aria-hidden="true"></i>
        &nbsp;
        Create
    </button>
</div>

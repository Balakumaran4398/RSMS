<div>
    <div class="head d-flex justify-content-between align-items-center mb-3">
        <h5 class="span">Create New Smartcard Allocation</h5>
        <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
    </div>
    <div style="padding: 1rem;">
        <div class="col-12 col-md-12  justify-content-center align-items-center  mobile">
            <div class="input_box display mb-1">
                <div class="col-12 col-md-6">
                    <label for="">CAS type</label>
                </div>
                <div class="col-12 col-md-6">
                    <select id="casType" [(ngModel)]="selectedCasType" >
                        <option value="0" selected >Select a CAS Name</option>
                        <option *ngFor="let key of filteredCasKeys()" [value]="castype[key]">
                            {{ key }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="input_box display mb-1">
                <div class="col-12 col-md-6">
                    <label for="">LCO Name</label>
                </div>
                <div class="col-12 col-md-6">
                    <select id="lcoName" [(ngModel)]="selectedLcoName">
                        <option value="0" style="background: green;" selected >Select a LCO Name</option>
                        <option *ngFor="let key of filteredLcoKeys()" [value]="lco_list[key]">
                            {{ key }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="input_box display mb-1">
                <div class="col-12 col-md-6 ">
                    <label for="">Smartcard</label>
                </div>
                <div class="col-12 col-md-6 ">
                    <input type="text" placeholder="Enter Smartcard" [(ngModel)]="smartcard" (keydown)="onKeydown($event)" maxlength="20"
                        pattern="[0-9]*">
                </div>
            </div>

            <div class="input_box display mb-1">
                <div class="col-12 col-md-6 ">
                    <label for="">Box ID</label>
                </div>
                <div class="col-12 col-md-6 ">
                    <input type="text" placeholder="Enter BoxID" [(ngModel)]="boxid">
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mb-2">
        <button type="button" class="btn btn-success" (click)="submit()"><i class="fa fa-plus" aria-hidden="true"></i>
            &nbsp;
            Create
        </button>
    </div>
</div>

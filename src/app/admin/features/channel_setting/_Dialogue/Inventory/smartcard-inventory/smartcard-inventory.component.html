<div>

    <div class="Head d-flex justify-content-between align-items-center mb-3" style="padding: 1rem;">
        <h6>Delete Smartcard/Box ID</h6>
        <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
    </div>
    <div style="padding: 1rem;">
        <div class="mobile">
            <div class="input_box display mb-2">
                <div class="col-12 col-md-4">
                    <label>Smartcard</label>
                </div>
                <div class="col-12 col-md-8">
                    <input type="text" [value]="smartcard" readonly>
                </div>
            </div>
            <div class="input_box display mb-2">
                <div class="col-12 col-md-4">
                    <label>Box ID</label>
                </div>
                <div class="col-12 col-md-8">
                    <input type="text" [value]="Boxid" readonly>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center" style="padding: 10px;">
            <button type="button" class="btn btn-danger" (click)="Delete()"><i class="fa fa-trash"
                    aria-hidden="true"></i>
                &nbsp;
                Delete
            </button>
        </div>
    </div>
</div>

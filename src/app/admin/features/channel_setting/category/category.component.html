<div class="chart">
    <h3>Category Details</h3>
    <div class="row">
        <div class="col-xl-12 col-sm-6 col-12">
            <div class="col d-flex justify-content-center align-items-center mb-3">
                <a class="btn btn-outline-success mx-1" (click)="addnew('category')">
                    <span>+</span> New
                </a>
        
                   <button class="btn btn-outline-info mx-1" mat-raised-button color="primary" type="button"
                    [disabled]="!isAnyRowSelected" (click)="Active()">
                    Active
                </button>
                <button class="btn btn-outline-info mx-1" mat-raised-button color="accent" type="button"
                    [disabled]="!isAnyRowSelected" (click)="Deactive()">
                    Deactive
                </button>
            </div>
       
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-12  col-md-6 col-sm-12  m-3">
                    <ag-grid-angular #agGrid id="myGrid" domLayout='autoHeight' class="ag-theme-alpine table-class"
                        rowAnimation [rowSelection]="rowSelection" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
                        [rowData]="rowData" (selectionChanged)="onSelectionChanged()" (gridReady)="onGridReady($event)"
                        [enableCellTextSelection]="true">
                    </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</div>

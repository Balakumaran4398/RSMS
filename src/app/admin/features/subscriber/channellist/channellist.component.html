<!-- <div> -->
<div class="Head d-flex justify-content-between align-items-center mb-3">
    <span class="span">View Channel list</span>
    <i class="fa fa-close close-icon" (click)="onNoClick()"></i>
</div>

<div class="d-flex justify-content-center align-items-center">
    <h5 style="color: #043642">{{packagename}} - <span
            style="color: rgb(6, 17, 168);font-size: 17px;font-weight: 600;">{{count}}</span> </h5>
</div>
<div class="sol-12 col-md-12">
    <ag-grid-angular #agGrid id="myGrid" domLayout='normal' style="max-height: 450px;overflow: scroll;"
        class="ag-theme-alpine table-class" rowAnimation [gridOptions]="gridOptions" [columnDefs]="columnDefs"
        [rowData]="rowData" [enableCellTextSelection]="true">
    </ag-grid-angular>
</div>

<div class="col-12 col-sm-12 col-lg-12">
    <div class=" mb-3 mx-2 h-100">
        <div class="mb-2" style="padding: 0.5rem;background-color: #213d4d;">
            <h5 style="color: white;font-weight: 600;">AREA & STREET DETAILS </h5>
        </div>
        <div class="card">
            <div class="col-12 col-md-12 d-flex justify-content-end align-item-center mb-1" style="padding: 10px;">
                <span class="sub-tittle tittle1">
                    <button type="button" class="btn btn-success me-2" (click)="newArea('area')">New</button>
                </span>
            </div>
            <div class="col-12 col-md-12 mb-3" *ngIf="Isuser">
                <ag-grid-angular #agGrid id="myGrid" domLayout='normal' class="ag-theme-alpine table-class" rowAnimation
                    [gridOptions]="gridOptions" [columnDefs]="columnDefs" (selectionChanged)="onSelectionChanged()"
                    (gridReady)="onGridReady($event)" [rowData]="rowData" [enableCellTextSelection]="true">
                </ag-grid-angular>
            </div>
            <div class="col-12 col-md-12 mb-3" *ngIf="IsOperator">
                <ag-grid-angular #agGrid id="myGrid" domLayout='normal' class="ag-theme-alpine table-class" rowAnimation
                    [gridOptions]="gridOptions1" [columnDefs]="columnDefs" (selectionChanged)="onSelectionChanged()"
                    (gridReady)="onGridReady($event)" [rowData]="rowData" [enableCellTextSelection]="true">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>

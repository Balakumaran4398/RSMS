    <mat-form-field appearance="outline" class="mx-2" [disabled]="!isAnyRowSelected">
        <mat-label>Select Area</mat-label>
        <mat-select [(ngModel)]="area" (ngModelChange)="onAreaStatusChange()" name="area" required>
            <mat-option value="">Select Area</mat-option>
            <mat-option *ngFor="let area of areaList" [value]="area.value">{{ area.name }}</mat-option>
        </mat-select>
        <mat-error *ngIf="!area">Area is required</mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline" class="mx-2" [disabled]="!isAnyRowSelected">
        <mat-label>Select Street</mat-label>
        <mat-select [(ngModel)]="street" name="street" required>
            <mat-option value="">Select Street</mat-option>
            <mat-option *ngFor="let street of streetList" [value]="street.value">{{ street.name }}</mat-option>
        </mat-select>
        <mat-error *ngIf="!street">Street is required</mat-error>
    </mat-form-field>

    <!-- <div class="mobile mb-3 d-flex justify-content-center align-items-center "> -->
        <button class="btn btn-outline-info mx-1" mat-raised-button color="primary" type="button"
            [disabled]="!isAnyRowSelected" (click)="updateArea()">
            Change AREA
        </button>
    <!-- </div> -->
</div>

<div class="row d-flex align-items-center justify-content-center" style="padding: 0.5rem;">
    <div class="col-12 col-md-12 col-sm-12 mb-3">
        <div class="title">
            <h5>SUBSCRIBER <span style="color: rgb(11, 67, 170);font-size: 20px;font-weight: 600;">-
                    {{rowData?.length}}</span></h5>
        </div>
        <ag-grid-angular #agGrid id="myGrid" domLayout='normal' class="ag-theme-alpine table-class"
            rowAnimation [rowSelection]="rowSelection"
            [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData"
            (selectionChanged)="onSelectionChanged()" (gridReady)="onGridReady($event)"
            [enableCellTextSelection]="true">
        </ag-grid-angular>
    </div>

</div>

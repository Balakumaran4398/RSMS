<mat-form-field>
    <mat-select placeholder="Using array of objects">
        <mat-select-filter [placeholder]="'Filter'" [displayMember]="'name'" [array]="variables2"
            (filteredReturn)="filteredList5">
        </mat-select-filter>
        <mat-option *ngFor="let item of filteredList5" [value]="item"> {{ item.name }}
        </mat-option>
    </mat-select>
</mat-form-field>

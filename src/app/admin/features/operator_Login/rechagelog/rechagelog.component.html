<h4>RECHARGE LOG</h4>
    <div class="row " style="padding: 1rem;">
        <div class="col-12 col-md-2 d-flex  justify-content-start align-items-start">
            <button type="button" class="btn btn-primary bttn" (click)="goBack()"><i
                    class="fa-solid fa-reply mx-2"></i>Back</button>
        </div><br /><br />
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-start mb-3">
                <div class="col-12 d-flex justify-content-start align-items-center flex-wrap">

                    <div class="me-3" style="margin-top: 1rem;">
                        <mat-form-field appearance="outline">
                            <mat-date-range-input [rangePicker]="picker" [max]="today">
                                <input matStartDate matInput placeholder="Start date" style="width: 22vh;"
                                    (dateChange)="getFromDate($event)">
                                <input matEndDate matInput placeholder="End date" (dateChange)="getToDate($event)"
                                    [max]="today">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                        </mat-form-field>
                    </div>
                    <input class="mx-2" type="checkbox" [(ngModel)]="isCheckboxChecked" style="width: 30px;height: 25px;">

                    <div class="input_box me-3">
                        <input type="text" matInput [matAutocomplete]="auto" maxlength="20"  [disabled]="!isCheckboxChecked"
                            (input)="filterOperators($event)" placeholder="Select Operator"
                            [matAutocompleteDisabled]="false" [value]="selectedOperator?.name">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayOperator">
                            <mat-option [value]="0" selected
                                (click)="onOperatorStatusChange({ value: 0, name: 'All Operator' })">
                                All Operator
                            </mat-option>
                            <mat-option *ngFor="let operator of filteredOperators" [value]="operator.value"
                                (click)="onSubscriberStatusChange(operator)">
                                {{ operator.name }}
                            </mat-option>
                        </mat-autocomplete>
                    </div>

                    <div class="d-flex align-items-center submit">
                        <button class="btn btn-primary me-2 bttn" (click)="submit()">Submit</button>
                        <div class="export-icon me-2" (click)="getExcelReport(2)">
                            <img src="/assets/images/icons/Excel.png" alt="Excel Icon">
                        </div>
            
                    </div>
                </div>
            </div>




            <ag-grid-angular #agGrid id="myGrid" domLayout='normal' class="ag-theme-alpine table-class" rowAnimation
                [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData" [rowHeight]="150"
                 [enableCellTextSelection]="true">
            </ag-grid-angular>
        </div>
    </div>

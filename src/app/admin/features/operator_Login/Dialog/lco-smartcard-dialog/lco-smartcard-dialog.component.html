<div>
    <div class="Head d-flex justify-content-between align-items-center mb-3" style="padding: 1rem;">
        <h6>PAYMENT UPDATE</h6>
        <i class="fa fa-close close-icon" style="cursor: pointer;" (click)="onNoClick()"></i>
    </div>
    <div class="container">
        <div class="card d-block justify-content-center align-items-center"
            style="border: 1px solid green;padding: 1rem;">
            <div class="line">
                <div class=" col-12 d-flex justify-content-center align-items-center">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <span>LCO Name</span>
                    </div>
                    <div class="col-6">
                        {{lcoPaymentList?.operatorname}}
                    </div>
                </div>
            </div>
            <div class="line">
                <div class=" col-12 d-flex justify-content-center align-items-center">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <span>Smartcard</span>
                    </div>
                    <div class="col-6">
                        {{lcoPaymentList?.channelname}}
                    </div>
                </div>
            </div>
            <div class="line">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <span>Balance Amount</span>
                    </div>
                    <div class="col-6">
                        <div class="gender-category">
                            {{lcoPaymentList?.balance}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="line">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <span>Collected Amount</span>
                    </div>
                    <div class="col-6">
                        <input type="text" [(ngModel)]="pay" placeholder="Enter payment â‚¹">
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mx-1" style="padding: 10px;">
            <button type="button" class="btn btn-success" (click)="submit()">Submit
            </button>
            &nbsp;
            <button type="button" class="btn btn-danger" (click)="onNoClick()">No</button>
        </div>
    </div>
</div>

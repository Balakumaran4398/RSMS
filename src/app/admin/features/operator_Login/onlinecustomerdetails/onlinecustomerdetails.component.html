<section>
    <div class="input_box col-12 col-md-6 d-flex align-items-center mb-2">
        <div class="col-4 col-md-3 justify-content-end align-items-center ">
            <span class="mb-2 mr-2">STATUS</span>
        </div>
        <div class="col-8 col-md-3 d-flex justify-content-start align-items-center">
            <select id="subscriber_list" [(ngModel)]="selectedStatusId" (change)="onSubscriberStatusChange()">
                <option value="-1" selected>Select Customerist</option>
                <option value="0">Blocked List </option>
                <option value="1">All Subscriber </option>
                <option value="2">Smartcard Allocation </option>
                <option value="3">Customer Details </option>
            </select>
        </div>
    </div>


    <div class="d-flex  justify-content-center align-items-center ">
        <h3>CUSTOMER DETAILS</h3>
    </div>
    <div class="d-flex  justify-content-end align-items-center mb-3">
        <div class="export-icon me-2" (click)="getReport(2)">
            <img src="/assets/images/icons/Excel.png" alt="Excel Icon">
        </div>
        <div class="export-icon me-2" (click)="getReport(1)">
            <img src="/assets/images/icons/pdf.png" alt="Pdf Icon">
        </div>

    </div>
    <div class="col-12 align-items-center justify-content-center responsive-container">
        <ag-grid-angular #agGrid id="myGrid" domLayout='normal' class="ag-theme-alpine table-class" rowAnimation
            [gridOptions]="gridOptions" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [rowData]="rowData"
            [enableCellTextSelection]="true">
        </ag-grid-angular>
    </div>
</section>

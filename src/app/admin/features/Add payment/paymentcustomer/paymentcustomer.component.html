<section class=" bg-dark">
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="/assets/images/set-top box1.jpg" alt="Sample photo" class="img-fluid" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black ">
                <h3 class="mb-5 text-uppercase">payment For Set Top Box</h3>
                <div class="col-md-12 mb-4 d-flex justify-content-between">
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    <label class="form-label" for="form3Example1m">Name</label>
                  </div>
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    {{cus_name}}
                  </div>
                </div>
                <div class="col-md-12 mb-4 d-flex justify-content-between">
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    <label class="form-label" for="form3Example1m">Mobile Number</label>
                  </div>
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    {{mob_num}}
                  </div>
                </div>
                <div class="col-md-12 mb-4 d-flex justify-content-between">
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    <label class="form-label" for="form3Example1m">LCO Name</label>
                  </div>
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    {{lco_name}} - {{lco_id}}
                  </div>
                </div>
                <div class="col-md-12 mb-4 d-flex justify-content-between">
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    <label class="form-label" for="form3Example1m">Smartcard</label>
                  </div>
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    {{smartcard}}
                  </div>
                </div>
                <div class="col-md-12 mb-4 d-flex justify-content-between">
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    <label class="form-label" for="form3Example1m">Box ID</label>
                  </div>
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    {{box_id}}
                  </div>
                </div>
                <div class="col-md-12 mb-4 d-flex justify-content-between">
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    <label class="form-label" for="form3Example1m">Plan Name</label>
                  </div>
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    {{plan_name}}
                  </div>
                </div>
                <div class="col-md-12 mb-4 d-flex justify-content-between">
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    <label class="form-label" for="form3Example1m">Expiry Date</label>
                  </div>
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    {{expiry}}
                  </div>
                </div>

                <div class="col-md-12 mb-4 d-flex justify-content-between">
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    <label class="form-label" for="form3Example1m">Addon Pack</label>
                  </div>
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    {{addon_pack}}
                  </div>
                </div>
                <div class="col-md-12 mb-4 d-flex justify-content-between">
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    <label class="form-label" for="form3Example1m">Alacarte</label>
                  </div>
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    {{alacarte_pack}}
                  </div>
                </div>
                <!-- <div class="col-md-12 mb-4 d-flex justify-content-between">
                  <div data-mdb-input-init class="form-outline col-6 col-md-6">
                    <span class="form-label" for="form3Example1m">Recharge Type</span>
                  </div>
                  <div data-mdb-input-init class="input_box col-6 col-md-6">
                    <select [(ngModel)]="selectedRechargetype" (ngModelChange)="onSelectionrechargetype($event)">
                      <option value="0" selected>Selected Recharge Type</option>
                      <option *ngFor="let rt of rechargetype" [value]="rt.id">
                        {{rt.name}}
                      </option>
                    </select>
                  </div>
                </div> -->
                <div class="input_box  mb-3" style="margin-top: 2%;">
                  <!-- <div *ngIf="isplantype" class="col-12 col-md-12 display align-items-center justify-content-center "> -->
                  <div  class="col-12 col-md-12 display align-items-center justify-content-center ">
                    <div class="col-md-12 mb-4 d-flex justify-content-between">
                      <div data-mdb-input-init class="form-outline col-6 col-md-6">
                        <span class="form-label" for="form3Example1m">Plan</span>
                      </div>
                      <div data-mdb-input-init class="form-outline col-6 col-md-6">
                        <select [(ngModel)]="plantype">
                          <option value="0" selected disabled>Selected Plan</option>
                          <option *ngFor="let plan of plantype$ | async" [value]="plan.value">
                            {{ plan.key }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- <div *ngIf="datetype">
                    <div class="col-md-12 mb-4 d-flex justify-content-between">
                      <div data-mdb-input-init class="form-outline col-6 col-md-6">
                        <span class="form-label" for="form3Example1m">Date</span>
                      </div>
                      <div data-mdb-input-init class="form-outline col-6 col-md-6">
                        <input type="date" [(ngModel)]="f_date"
                          [min]="noofdays == 0 ? getNextDay1() : getNextDay(lcodatetype)"
                          (ngModelChange)="onSelectiondatetype($event)">
                      </div>
                    </div>
                  </div> -->
                </div>
                <div class="d-flex justify-content-center pt-3">
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn ms-2"
                    (click)="getpay()">Pay</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

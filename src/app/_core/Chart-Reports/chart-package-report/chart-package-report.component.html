<section class="Tab  col-xl-12 col-sm-6 col-12">

    <div class="row">
        <div class="display justify-content-between align-items-center w-100">
            <div class="d-flex justify-content-start align-items-center mb-3">
                <div class="mx-3">
                    <button type="button" class="btn btn-primary" (click)="goBack()"><i class="fa-solid fa-reply mx-2"></i>Back</button>
                </div>
                <div class="icon-container d-flex align-items-center" (click)="getExcel()" style="cursor: pointer;">
                    <img src="/assets/images/icons/Excel.png" width="40px">
                    <div class="tooltip">Excel</div>
                </div>
                &nbsp;&nbsp;
                <div class="icon-container d-flex align-items-center" (click)="getPDF()" style="cursor: pointer;">
                    <img src="/assets/images/icons/pdf.png" width="40px">
                    <div class="tooltip">Pdf</div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h5>{{id}}-{{rowData.length}} </h5>
        <div class="col-12 col-xl-12 col-sm-12 align-items-center justify-content-center" style="margin: auto;">
            <ag-grid-angular #agGrid id="myGrid" domLayout='normal' class="ag-theme-alpine table-class" rowAnimation
                [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData"
                (gridReady)="onGridReady($event)">
            </ag-grid-angular>
        </div>
    </div>
</section>
